<style>
	* {
		margin: 0;
		padding: 0;
	}

	body {
		font-size: 20px;
		line-height: 24px;
		font-family: Arial, sans-serif;
	}

	.wrapper {
		background: lightblue;
		text-align: center;
		margin-top: 100px;
		position: relative;
		border: 3px solid lightblue;
	}

	.content {
		width: 500px;
		margin: 0 auto;
		padding: 40px 0;
		position: relative;
		border: 3px solid lightblue;
	}

	h3 {
		margin-bottom: 20px;
	}

	.classname {
		position: absolute;
		top: 10px;
		left: 10px;
		color: #000;
		display: none;
	}

	.content .classname {
		color: red;
	}

	.codeblock {
		background: #fff;
		color: #000;
		width: 40%;
		margin: 0 auto;
		padding: 40px;
		margin-top: 100px;
		box-sizing: border-box;
		font-family: monospace;
		display: none;
	}

	/**/

	.wrapper_code-visible_yes .content {
		border-left: 3px dashed gray;
		border-right: 3px dashed gray;
	}

	.wrapper_code-visible_yes.wrapper {
		border: 3px solid gray;
	}

	.wrapper_code-visible_yes .classname {
		display: block;
	}

	.wrapper_code-visible_yes .arrow {
		position: absolute;
		width: 50%;
		top: 100%;
		left: 0;
		height: 50px;
		border-bottom: 3px solid;
		text-align: center;
		line-height: 60px;
	}

	.wrapper_code-visible_yes .arrow:before,
	.wrapper_code-visible_yes .arrow:after {
		content: '';
		position: absolute;
		height: 60px;
		width: 3px;
		background: #000;
		top: 0;
	}

	.wrapper_code-visible_yes .arrow:before {
		left: -3px;
	}

	.wrapper_code-visible_yes .arrow:after {
		right: -3px;
	}

	.wrapper_code-visible_yes .content .arrow {
		top: auto;
		bottom: calc(100% + 3px);
		border-bottom: none;
		border-top: 3px solid;
	}

	.wrapper_code-visible_yes .content .arrow:before,
	.wrapper_code-visible_yes .content .arrow:after {
		top: auto;
		bottom: 0;
	}

	.wrapper_code-visible_yes:before,
	.wrapper_code-visible_yes:after {
		content: 'padding = 50% - 500px/2';
		position: absolute;
		left: 0;
		top: 50%;
		transform: translateY(-50%);
		width: calc(50% - 250px);
		text-align: center;
		color: red;
	}

	.wrapper_code-visible_yes:after {
		left: auto;
		right: 0;
	}
</style>

<div class="wrapper wrapper_code-visible_yes">
	<div class="arrow">50%</div>
	<div class="content">
		<div class="arrow">500px/2</div>
		<h3>Замечательный текст</h3>
		<div>Этот текст должен располагаться по-центру роидтельского блока и иметь фиксированную ширину 500 пикселей</div>
	</div>
</div>

<div class="codeblock">
<pre>
.content {
	width: 500px;
	padding: 0 calc(50% - 250px);
}
</pre>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script>
	var flag = 0;

	$(document).keydown(function(e) {
		if(e.which == 39) {
			if (!flag) {
				$('.codeblock').fadeIn(2000);
				flag = 1;
			}
			else {
				window.location.replace('https://kinglet1.github.io/CSSSecrets/slides/2.calc/3browsers.html');
			}
		}

		if(e.which == 37) {
			window.location.replace('https://kinglet1.github.io/CSSSecrets/slides/2.calc/1example0.html');
		}
	});
</script>
