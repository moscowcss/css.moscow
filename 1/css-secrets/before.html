<style>
    body {
        background: #000;
    }

    .codeblock {
        font-size: 55px;
	    line-height: 60px;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>

<div class="codeblock">.speech::before</div>

<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script>
    $(document).keydown(function(e) {
        if(e.which == 39) {
            window.location.replace('https://kinglet1.github.io/CSSSecrets/slides/0.translate/0cover.html');
        }

	    if(e.which == 37) {
		    window.location.replace('https://kinglet1.github.io/CSSSecrets/slides/hi.html');
	    }
    });
</script>
